name: Deploy Frontend to Hostinger

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [webhook-rebuild-frontend]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build project
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'https://apiyuntas.yuntaspublicidad.com/api' }}
          NEXT_PUBLIC_URL: ${{ secrets.NEXT_PUBLIC_URL || 'https://yuntaspublicidad.com' }}

      - name: ğŸš€ Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/
          server-dir: /public_html/
          # Nota: Ajusta 'server-dir' segun la carpeta donde este tu web en Hostinger
